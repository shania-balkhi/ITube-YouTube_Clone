<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">

            <div class="play-video">

                    <source src="videos/1.mp4" type="video/mp4">

            <div class="right-sidebar">

            </div>
        </div>
